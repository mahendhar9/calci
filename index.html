<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calci</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="calculator" class="container-fluid vcenter">
    <div id="result" class="row">6</div>
    <div id="preview" class="row">1+2+3=</div>
    <div class="row key-row">
      <div class="col-xs-3 key">AC</div>
      <div class="col-xs-3 key">X</div>
      <div class="col-xs-3 key">/</div>
      <div class="col-xs-3 key">DEL</div>
    </div>
    <div class="row key-row">
      <div class="col-xs-9 key-group">
        
            <div class="col-xs-4 key">7</div>
            <div class="col-xs-4 key">8</div>
            <div class="col-xs-4 key">9</div>
            <div class="col-xs-4 key">4</div>
            <div class="col-xs-4 key">5</div>
            <div class="col-xs-4 key">6</div>
            <div class="col-xs-4 key">1</div>
            <div class="col-xs-4 key">2</div>
            <div class="col-xs-4 key">3</div>
          
      </div>
      <div class="col-xs-3 key-group">
        <div class="key">-</div>
        <div id="plus" class="key">+</div>
      </div>
    </div>
    <div class="row key-row">
      <div class="col-xs-3 key">.</div>
      <div class="col-xs-3 key">0</div>
      <div id="equals" class="col-xs-6 key">=</div>
    </div>
  </div>
</body>
</html>
